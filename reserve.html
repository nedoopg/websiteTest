<script>
window.onload = function(){

  function test1(e){
    console.log(e); //test1と表示される
    var now = new Date();
    now.setDate(now.getDate() + parseInt(e));
    var Hour = now.getHours();
    var Day = ("0"+now.getDate()).slice(-2);
    var Month =  ("0"+(now.getMonth() + 1)).slice(-2);

    const reader = new FileReader();
    getTxtData( Month+""+Day+".txt");	

    for(let j=0;j<7;j++){
      if (j != e){
        let btnElement = document.getElementById(j);
        btnElement.style.backgroundColor = '#ddd';
        btnElement.style.color = '#5a5a5a';
        btnElement.style.borderColor = '#5a5a5a';
      }
      else
      {
        let btnElement = document.getElementById(j);
        btnElement.style.backgroundColor = '#0d6efd';
        btnElement.style.color = '#fff';
        btnElement.style.borderColor = '#0d6efd';
      }
    }
  }

  function getTxtData(filePath){

    const xhr = new XMLHttpRequest();
    xhr.open('get', "./day/"+filePath);
    xhr.send();

    xhr.onreadystatechange = function() {

      // (4) 通信が正常に完了したか確認
      if( xhr.readyState === 4 && xhr.status === 200) {

        // (5) 取得したレスポンスをページに表示
        const words = this.responseText.split("\n");
        console.log(words)
        let cnt = 0;

        //要素削除
        var mainElement = document.getElementById('mainDiv');
        while( mainElement.firstChild ){
          mainElement.removeChild( mainElement.firstChild );
        }

        // 好きなように処理します。
        for (let i = 0; i < words.length; i++) {
          if(words.length >= (i+3))
          {
            getTherapistData( words[i]+".txt" , words[i+1],words[i+2]);	
          }
          i+=3;
          cnt++;
        }
      }
    }
  }
function getTherapistData(filePath2 , timezone,reserve){
  let nameElement = '';

  const xhr2 = new XMLHttpRequest();
  xhr2.open('get', "./member/"+filePath2);
  xhr2.send();

  xhr2.onreadystatechange = function() {

    // (4) 通信が正常に完了したか確認
    if( xhr2.readyState === 4 && xhr2.status === 200) {

      // (5) 取得したレスポンスをページに表示
      const therapist = this.responseText.split("\n");
      console.log(therapist)

      if(therapist[2]=="新人"){
        nameElement = '<div><img src="./icon/new.png" width="20px"height="20px" alt="Responsive image" class="img-fluid" style="display:inline-block;"/><h4 style="display:inline-block;">'+therapist[0]+'('+therapist[1]+'歳)</h4></div>'
      }else{
        nameElement = '<h4>'+therapist[0]+'('+therapist[1]+'歳)</h4>'
      }

      var mainElement = document.getElementById('mainDiv');
      mainElement.insertAdjacentHTML('beforeend',
      '<div align="center" class="col-lg-3">' +
        '<a>' +
          '<img src="./img/sampleA.png" width="200px"height="266px" alt="Responsive image" class="img-fluidhref">'+
        '</a>'+
        nameElement+
        '<div>'+reserve+'</div>'+
        '<div style="font-size:20px">'+timezone+'</div>'+
      '</div>');
    }
  }
}
